<p *ngIf="isVisible">{{ nome }}</p>

<div>
	<input type="text" [(ngModel)]="nome" />
</div>

<div [ngSwitch]="myValue">
	<span *ngSwitchCase="1">Valor 1</span>
	<span *ngSwitchCase="2">Valor 2</span>
	<span *ngSwitchCase="3">Valor 3</span>
	<span *ngSwitchCase="4">Valor 4</span>
</div>

<div>
	<ul>
		<li *ngFor="let item of myList">Item {{ item }}</li>
	</ul>
</div>

<div><button (click)="handleClick()">click</button></div>


<div>
	<select (change)="0" #minhaClasse>
		<option value="1">Classe 1</option>
		<option value="2">Classe 2</option>
		<option value="3">Classe 3</option>
	</select>
</div>

<div
	[class.classe1]="minhaClasse.value == 1"
	[class.classe2]="minhaClasse.value == 2"
	[class.classe3]="minhaClasse.value == 3"
	[class.classeMaior]="minhaClasse.value > 1"
>Minha Classe</div>
