<p *ngIf="isVisible">{{ nome }}</p>

<div>
	<input type="text" [value]="nome" (input)="nome = $event.target.value" />
</div>

<div [ngSwitch]="myValue">
	<span *ngSwitchCase="1">Valor 1</span>
	<span *ngSwitchCase="2">Valor 2</span>
	<span *ngSwitchCase="3">Valor 3</span>
	<span *ngSwitchCase="4">Valor 4</span>
</div>

<div>
	<ul>
		<li *ngFor="let item of myList">Item {{ item }}</li>
	</ul>
</div>

<div><button (click)="handleClick()">click</button></div>
